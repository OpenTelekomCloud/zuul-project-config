- project:
    name: openstack-infra/shade
    # Use shade-ansible integration tests. third-party-check is not expected
    # to eve happen, therefore doubled with timer.
    third-party-check:
      jobs:
        - shade-ansible-functional-otc
    periodic:
      jobs:
        - shade-ansible-functional-otc

- project:
    name: openstack/openstacksdk
    # Use openstacksdk-ansible integration tests. third-party-check is not expected
    # to eve happen, therefore doubled with timer.
    third-party-check:
      jobs:
        - openstacksdk-ansible-functional-otc
    periodic:
      jobs:
        - openstacksdk-ansible-functional-otc
