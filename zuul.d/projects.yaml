- project:
    name: opendev.org/osf/refstack-client
    default-branch: master
    periodic:
      jobs:
        - refstack-client-run:
            branches: master
        - refstack-client-run-preprod:
            branches: master

- project:
    name: opentelekomcloud-infra/zuul-project-config
    merge-mode: squash-merge
    default-branch: master
    check:
      queue: project-config
      jobs:
        - otc-tox-linters
    gate:
      queue: project-config
      jobs:
        - otc-tox-linters

