- pipeline:
    name: check
    description: |
      Newly opened pull requests enter this pipeline to receive an
      initial verification
    manager: independent
    precedence: low
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: push
        # When using the checks API to report results, failed runs
        # will have a "re-run" button which emits this event.
        - event: check_run
    start:
      github:
        check: in_progress
        comment: false
    success:
      github:
        check: success
        review: 'approve'
        review-body: ''
        comment: false
      zuul_db:
    failure:
      github:
        check: failure
        comment: false
      zuul_db:

- pipeline:
    name: check-post
    description: |
      Newly opened pull requests enter this pipeline after a first review to execute post-review checks
    manager: independent
    precedence: low
    post-review: True
    require:
      github:
        review:
          - type: approved
            permission: write
        current-patchset: True
        open: True
    trigger:
      github:
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck post\s*$
    start:
      github:
        check: in_progress
        comment: false
    success:
      github:
        check: success
#        review: 'approve'
#        review-body: ''
        comment: false
      zuul_db:
    failure:
      github:
        review: 'request-changes'
        review-body: 'Test fails'
        check: failure
        comment: false
      zuul_db:

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    manager: dependent
    precedence: high
    supercedes: check
    post-review: True
    require:
      github:
        review:
          - type: approved
            permission: write
        current-patchset: True
        open: True
        label:
          - 'gate'
        # status: "otc-zuul\\[bot\\]:eco/check:success"
    trigger:
      github:
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request
          action: comment
          comment: /merge
        - event: pull_request
          action: comment
          comment: (?i)^\s*regate\s*$
        - event: pull_request_review
          action: dismissed
          state: request_changes
        - event: pull_request
          action: labeled
          label:
            - gate
    start:
      github:
        check: in_progress
        comment: false
    success:
      github:
        check: success
        merge: yes
      zuul_db:
    failure:
      github:
        check: failure
      zuul_db:
    window-floor: 20
    window-increase-factor: 2

- pipeline:
    name: post
    description: |
      This pipeline runs jobs that operate after each change is
      merged. Queue items are identified by the abbreviated hash (git
      log --format=%h) of the merge commit.
    manager: supercedent
    precedence: high
    post-review: True
    trigger:
      github:
        - event: push
          ref: ^refs/heads/.*$
    success:
      zuul_db:
    failure:
      zuul_db:

- pipeline:
    name: promote
    description: |
      This pipeline runs jobs that operate after each change is merged
      in order to promote artifacts generated in the gate
      pipeline.
    success-message: Build succeeded (promote pipeline).
    failure-message: |
      Build failed (promote pipeline).
    manager: supercedent
    precedence: high
    post-review: True
    require:
      github:
        merged: true
    trigger:
      github:
        - event: pull_request
          action: closed
    success:
      zuul_db:
    failure:
      zuul_db:

- pipeline:
    name: pre-release
    description: When a commit is tagged with a pre-release tag, this pipeline runs jobs that publish archives and documentation.
    manager: independent
    precedence: high
    post-review: True
    trigger:
      github:
        - event: push
          ref: ^refs/tags/[0-9]+(\.[0-9]+)*(a|b|rc)[0-9]+$
    success:
      zuul_db:
    failure:
      zuul_db:

- pipeline:
    name: release
    description: When a commit is tagged as a release, this pipeline runs jobs that publish archives and documentation.
    manager: independent
    precedence: high
    post-review: True
    trigger:
      github:
#        - event: push
#          ref: ^refs/heads/master$
        - event: push
          ref: ^refs/tags/[0-9]+(\.[0-9]+)*$
    success:
      zuul_db:
    failure:
      zuul_db:

- pipeline:
    name: tag
    post-review: true
    description: This pipeline runs jobs in response to any tag event.
    manager: independent
    precedence: high
    trigger:
      github:
        - event: push
          ref: ^refs/tags/.*$
    success:
      zuul_db:
    failure:
      zuul_db:

- pipeline:
    name: deploy
    description: |
      This pipeline runs jobs that operate after each change is merged
      in order to run production deployment playbooks.
    success-message: Build succeeded (deploy pipeline).
    failure-message: |
      Build failed (deploy pipeline).
    manager: serial
    precedence: high
    post-review: True
    trigger:
      github:
        - event: push
          ref: ^refs/heads/master$
    success:
      zuul_db:
    failure:
      zuul_db:

- pipeline:
    name: periodic
    post-review: true
    description: Jobs in this queue are triggered on a timer.
    manager: independent
    precedence: low
    trigger:
      timer:
        - time: '0 0 * * *'
    success:
      zuul_db:
    failure:
      zuul_db:

- pipeline:
    name: periodic-hourly
    post-review: true
    description: |
      Jobs in this queue are triggered on a hourly timer.
    manager: independent
    precedence: low
    trigger:
      timer:
       # Run with a 2 minute jitter
        - time: '0 * * * * * 120'
    success:
      zuul_db:
    failure:
      zuul_db:

- pipeline:
    name: periodic-weekly
    post-review: true
    description: Jobs in this queue are triggered on a weekly timer.
    manager: independent
    precedence: low
    trigger:
      timer:
        # Saturday 8am UTC is a better time to start weekend jobs.
        - time: '0 8 * * 6'
    success:
      zuul_db:
    failure:
      zuul_db:

