- pipeline:
    name: check
    description: |
      Newly opened pull requests enter this pipeline to receive an
      initial verification
    manager: independent
    precedence: low
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: push
    start:
      github:
        status: pending
        check: in_progress
        comment: false
    success:
      github:
        check: success
        status: 'success'
        label: 'ci_verified'
        review: 'approve'
        comment: false
      zuul_db:
    failure:
      github:
        check: failure
        status: 'failure'
        unlabel: 'ci_verified'
        review: 'request-changes'
        comment: false
      zuul_db:

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    manager: dependent
    precedence: normal
    supercedes: check
    post-review: True
    require:
      github:
        review:
          - type: approved
            permission: write
        current-patchset: True
        open: True
        label: 
          - 'ci_verified'
          - 'merge'
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: /merge
    start:
      github:
        status: pending
        comment: false
    success:
      github:
        status: 'success'
        merge: yes
      zuul_db:
    failure:
      github:
        status: 'failure'
      zuul_db:

- pipeline:
    name: promote
    description: |
      This pipeline runs jobs that operate after each change is merged
      in order to promote artifacts generated in the gate
      pipeline.
    success-message: Build succeeded (promote pipeline).
    failure-message: |
      Build failed (promote pipeline).  For information on how to proceed, see
    manager: independent
    precedence: high
    post-review: True
    trigger:
      github:
        - event: push
          ref: ^refs/heads/.*$
    success:
      zuul_db:
    failure:
      zuul_db:

- pipeline:
    name: release
    description: When a commit is tagged as a release, this pipeline runs jobs that publish archives and documentation.
    manager: independent
    precedence: high
    post-review: True
    trigger:
      github:
        - event: push
          ref: ^refs/heads/.*$
          #ref: ^refs/tags/[0-9]+(\.[0-9]+)*$
    success:
      zuul_db:
    failure:
      zuul_db:

- pipeline:
    name: periodic
    post-review: true
    description: Jobs in this queue are triggered on a timer.
    manager: independent
    precedence: low
    trigger:
      timer:
        - time: '0 0 * * *'
    success:
      zuul_db:
    failure:
      zuul_db:

- pipeline:
    name: third-party-check
    description: |
      Newly uploaded patchsets to projects that are external to OTC.
    manager: independent
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    success:
      zuul_db:
    failure:
      zuul_db:
