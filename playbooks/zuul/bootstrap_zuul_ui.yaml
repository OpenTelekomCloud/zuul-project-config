---
- name: provision zuul-ui server
  hosts: zuul-web
  become: yes
  tasks:
    - name: install packages
      package:
        name: "{{ item }}"
        state: installed
      with_items:
        - httpd

    - name: enable services
      service:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
        enabled: "{{ item.enabled }}"
      with_items:
        - { name: httpd, enabled: yes, state: started }

    - name: Create required directories.
      become: yes
      file:
        group: "{{ zuul_static_group }}"
        owner: "{{ zuul_static_owner }}"
        path: "{{ item }}"
        state: directory
      with_items:
        - "{{ zuul_static_dest }}"
