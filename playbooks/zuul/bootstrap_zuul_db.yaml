---
- name: provision zuul-db
  hosts: zuul-scheduler
  become: yes
  tasks:
    - name: install packages
      package:
        name: "{{ item }}"
        state: installed
      with_items:
        - python2-mysql
        - mariadb-server

    - name: enable services
      service:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
        enabled: "{{ item.enabled }}"
      with_items:
        - { name: httpd, enabled: yes, state: started }
        - { name: mariadb, enabled: yes, state: started }

    - name: install pymysql
      pip:
        virtualenv: "{{ zuul_pip_virtualenv|default(omit) }}"
        name: pymysql

    - name: add reporting db
      become: yes
      mysql_db:
        name: zuul_db
        state: present
        login_user: root

    - name: add db user
      become: yes
      mysql_user:
        name: zuul
        host: localhost
        password: "{{ zuul_db_pass }}"
        login_user: root
        priv: zuul_db.*:all
