<VirtualHost *:80>
    DocumentRoot "/var/www/zuul/html"
    ServerName zuul.tsi-dev.otc-service.com
    <Directory /var/www/zuul/html>
      Require all granted
    </Directory>
    <IfModule dir_module>
      DirectoryIndex tenants.html
    </IfModule>

    CustomLog /var/log/httpd/zuul-access.log combined
    ErrorLog /var/log/httpd/zuul-error.log

    RewriteEngine on
    RewriteRule ^/t/.*/(.*)$ /$1 [L]
    RewriteRule ^/api/tenant/(.*)/console-stream ws://localhost:9000/api/tenant/$1/console-stream [P]
    RewriteRule ^/api/(.*)$ http://localhost:9000/api/$1 [P]

    # Other directives here
</VirtualHost>

# Logs vhost
<VirtualHost *:80>
    DocumentRoot /opt/zuul/logs
    ServerName logs.zuul.tsi-dev.otc-service.com
    <Directory /opt/zuul/logs>
      Options Indexes MultiViews
      # Enable gz serving
      RemoveType .gz
      AddEncoding gzip .gz

      AllowOverride all
      Require all granted
    </Directory>

    CustomLog /var/log/httpd/zuul-logs-access.log combined
    ErrorLog /var/log/httpd/zuul-logs-error.log

    # Other directives here
</VirtualHost>
